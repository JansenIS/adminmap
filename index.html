<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Карта провинций</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0f14; color:#e7eef7; }
    .app { display:flex; height:100vh; height:100dvh; }
    .sidebar { width: 360px; min-width: 320px; max-width: 460px; border-right:1px solid #223041; background:#0d131b; padding:14px 14px 18px; box-sizing:border-box; overflow:auto; }
    h1 { font-size:16px; margin:0 0 10px; font-weight:650; }
    .muted { color:#a6b4c5; font-size:12px; line-height:1.35; }
    .card { margin-top:12px; padding:12px; background:#0b0f14; border:1px solid #223041; border-radius:12px; }
    .row { display:flex; gap:10px; align-items:center; margin-top:8px; }
    .btnrow { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    input[type="text"] { width:100%; box-sizing:border-box; background:#0b0f14; color:#e7eef7; border:1px solid #2b3f56; border-radius:10px; padding:8px 10px; outline:none; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size:12px; }
    button { background:#1a2634; color:#e7eef7; border:1px solid #2b3f56; border-radius:10px; padding:8px 10px; cursor:pointer; font-weight:650; }
    button:hover { background:#223446; }
    .kv { font-size:12px; margin-top:8px; }
    .kv div { margin:6px 0; }
    .kv b { font-weight:650; color:#a6b4c5; display:inline-block; width:88px; }
    .maparea { flex:1; overflow:auto; padding:14px; box-sizing:border-box; }
    #mapWrap { position:relative; display:inline-block; }
    #baseMap { position:absolute; left:0; top:0; width:100%; height:100%; max-width:none; max-height:none; display:block; }
    canvas { position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; }
    #tooltip { position:fixed; z-index:50; pointer-events:none; background: rgba(13,19,27,0.92); border:1px solid #2b3f56; border-radius:10px; padding:8px 10px; font-size:12px; color:#e7eef7; display:none; box-shadow: 0 8px 30px rgba(0,0,0,0.35); max-width: 360px; }
    .small { font-size:11px; color:#a6b4c5; line-height:1.35; margin-top:10px; }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1>Карта провинций (просмотр)</h1>
      <div class="muted">Данные берутся из JSON. Изменение недоступно.</div>

      <div class="card">
        <div class="muted">Источник данных</div>
        <div class="row">
          <input id="stateUrl" type="text" value="data/map_state.json" />
          <button id="reload" type="button">Перезагрузить</button>
        </div>
      </div>

      <div class="card">
        <div class="muted">Масштаб карты</div>
        <div class="btnrow">
          <button type="button" class="zoomBtn" data-zoom="1">1×</button>
          <button type="button" class="zoomBtn" data-zoom="2">2×</button>
          <button type="button" class="zoomBtn" data-zoom="5">5×</button>
          <button type="button" class="zoomBtn" data-zoom="10">10×</button>
        </div>
        <div class="small">Масштаб увеличивает размеры карты и включает прокрутку.</div>
      </div>


      <div class="card">
        <div class="muted">Режим отображения</div>
        <div class="row">
          <select id="viewMode" style="width:100%; box-sizing:border-box; background:#0b0f14; color:#e7eef7; border:1px solid #2b3f56; border-radius:10px; padding:8px 10px; outline:none;">
            <option value="provinces">Режим провинций</option>
            <option value="kingdoms">Королевства</option>
            <option value="great_houses">Большие Дома</option>
            <option value="minor_houses">Малые Дома</option>
          </select>
        </div>
      </div>

      <div class="card">
        <div class="muted">Геральдика провинций</div>
        <div class="btnrow">
          <button id="toggleProvEmblems" type="button">Скрыть геральдику провинций</button>
        </div>
      </div>
      <div class="card">
        <div class="muted">Выбранная провинция</div>
        <div class="kv">
          <div><b>Название</b> <span id="provTitle">—</span></div>
          <div><b>PID</b> <span id="provPid">—</span></div>
          <div><b>KEY</b> <span id="provKey">—</span></div>
          <div><b>Владелец</b> <span id="provOwner">—</span></div>
          <div><b>Сюзерен</b> <span id="provSuzerain">—</span></div>
          <div><b>Сеньор</b> <span id="provSenior">—</span></div>
          <div><b>Вассалы</b> <span id="provVassals">—</span></div>
          <div><b>Местность</b> <span id="provTerrain">—</span></div>
        </div>
      </div>
    </aside>

    <main class="maparea" id="mapArea">
      <div id="mapWrap">
        <img id="baseMap" src="map.png" alt="Карта" />
        <canvas id="fill"></canvas>
        <canvas id="emblems"></canvas>
        <canvas id="hover"></canvas>
      </div>
      <div id="tooltip"></div>
    </main>
  </div>

  <script src="js/app_core.js"></script>
  <script src="js/public.js"></script>
</body>
</html>
